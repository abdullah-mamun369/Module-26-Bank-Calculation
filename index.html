<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Bank</title>
    <!-- Tailwind added -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans ">
    <header class="my-12">
        <h1 class="text-4xl font-medium text-center text-blue-800"> Welcome to <br>
            <span class="text-5xl font-bold">Home Bank Calculation</span> </h1>
    </header>

    <main>
        <section class="bg-blue-900 lg:w-6/12 md:w-11/12 sm:w-11/12 mx-auto p-12 rounded-2xl">
            <h3 class="text-4xl text-white text-center mb-8">Please Login</h3>
                <div class="mx-auto grid">
                    <input class="block mb-3 p-2 rounded-lg text-lg" id="email-input" type="email" placeholder="Please type your email">
                    <input class="block mb-8 p-2 rounded-lg text-lg" id="password-input" type="password" placeholder="Please type your password">
                    <button class="text-white block mx-auto bg-yellow-500 py-2 px-6 rounded-lg text-xl font-medium hover:bg-pink-600 hover:text-white" id="submit-btn">Submit</button>
                </div>
        </section>
        
    </main>
    
<!-- JS file added -->
<script src="js/login.js"></script>
</body>
</html>
